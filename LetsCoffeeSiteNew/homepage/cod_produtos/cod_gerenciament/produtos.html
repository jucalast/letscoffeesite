<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Let's coffee e-commerce - Sua fonte de grãos de café premium. Explore nosso cardápio, descubra nossos grãos exclusivos e faça seu coado perfeito. Leia nosso blog para dicas e novidades.">
    <meta name="keywords" content="Let's coffee, café, grãos de café, cardápio, coado, blog, coffee shop, e-commerce">
    <meta name="author" content="Seu Nome">
    <title>Let's Coffee - Café Premium</title>
    <!-- Bootstrap CSS -->
    <link id="theme" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/darkly/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="produtos.css">


</head>

<body class="body">

<div class="container-fluid">
    <div class="row">
        <!-- Header -->
        <aside id="aside" class="aside col-md-2 navbar-lateral d-none d-md-block">
            <div class="logo-container">
                <img class="logo" src="media/Logo.png" alt="Logo Let's Coffee">
            </div>
            <div class="p-2 navbar">
                <ul class="list-unstyled">
                    <li class="icon-li mb-2">
                        <a href="dashboard.html">
                            <img class="imgicon" src="media/painel-de-controle (1).png" alt="Dashboard Icon"> Dashboard
                        </a>
                    </li>
                    <li class="mb-2">
                        <a href="pedidos.html">
                            <img class="imgicon" src="media/cesta-de-compras.png" alt="Pedidos Icon"> pedidos
                        </a>
                    </li>
                    <li class="mb-2 active">
                        <a href="produtos.html">
                            <img class="imgicon" src="media/caixa (1).png" alt="Produtos Icon"> produtos
                        </a>
                    </li>
                    <li class="mb-2">
                        <a href="#">
                            <img class="imgicon" src="media/do-utilizador.png" alt="Usuários Icon"> usuários
                        </a>
                    </li>
                    <li class="mb-2">
                        <a href="#">
                            <img class="imgicon" src="media/configuracao.png" alt="Configurações Icon"> configurações
                        </a>
                    </li>
                </ul>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="col-md-10">
            <div class="header-custom text-light d-flex justify-content-between align-items-center">
                <h1 class="m-3">Let's Coffee - Café Premium</h1>
                <div class="dark-mode-toggle">
                    <input type="checkbox" id="darkModeToggle" />
                    <label for="darkModeToggle"></label>
                </div>
            </div>

            <!-- Card -->
            <div class="card mt-3 col-md-3" data-toggle="modal" data-target="#myModal">
                <div class="card-header">
                    <img class="imgicon" src="media\adicionar-produto.png" alt="">
                    <h5>adicionar novo produto</h5>
                </div>
                <div class="card-body">
                   -
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Adicionar Novo Produto</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <!-- Espaço para carregar imagens com Dropzone.js -->
                    <div class="col-md-6">
                        <h5>Carregar Imagens</h5>
                        <form action="/file-upload" class="dropzone" id="myDropzone">
                            <div class="fallback">
                                <input name="file" type="file" multiple />
                            </div>
                        </form>
                    </div>
                    <!-- Parte para informações do produto -->
                    <div class="col-md-6">
                        <h5>Informações do Produto</h5>
                        <form>
                            <div class="form-group">
                                <label for="productName">Nome do Produto</label>
                                <input type="text" class="form-control" id="productName">
                            </div>
                            <div class="form-group">
                                <label for="productDescription">Descrição do Produto</label>
                                <textarea class="form-control" id="productDescription" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="productPrice">Preço do Produto</label>
                                <input type="text" class="form-control" id="productPrice">
                            </div>
                            <div class="form-group">
                                <label for="productCategory">Categoria do Produto</label>
                                <select class="form-control" id="productCategory">
                                    <option>Selecione a categoria...</option>
                                    <!-- Adicione opções de categoria aqui -->
                                </select>
                            </div>
                            <!-- Adicione mais campos conforme necessário -->
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                <button type="button" class="btn btn-primary">Salvar</button>
            </div>
        </div>
    </div>
</div>

<!-- Dropzone.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.3/min/dropzone.min.js"></script>

<!-- SweetAlert2 -->                            


<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Seu script produtos.js -->
<script src="produtos.js"></script>


</body>
</html>
