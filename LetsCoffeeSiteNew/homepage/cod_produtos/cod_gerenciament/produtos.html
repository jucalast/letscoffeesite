                <ul class="list-unstyled">

                            <img class="imgicon" src="media/painel-de-controle (1).png" alt="Dashboard Icon"> Dashboard

                    </li>
                    <li class="mb-2">
                        <a href="pedidos.html">
                            <img class="imgicon" src="media/cesta-de-compras.png" alt="Pedidos Icon"> pedidos
                        </a>
                    </li>
                    <li class="mb-2 active">
                        <a href="produtos.html">

        <!-- Main Content -->
        <div class="col-md-10">
            <div class="header-custom text-light d-flex justify-content-between align-items-center">

            <!-- Card -->
            <div class="card mt-3 col-md-3" data-toggle="modal" data-target="#myModal">

                    <img class="imgicon" src="media\adicionar-produto.png" alt="">

                </div>
                <div class="card-body">
                   -
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Card -->
<div class="card mt-3 col-md-3" data-toggle="modal" data-target="#myModal">
    <div class="card-header">
        <img class="imgicon" src="media\adicionar-produto.png" alt="">
        <h5>adicionar novo produto</h5>
    </div>
    <div class="card-body">
       -
    </div>
</div>
</div>
</div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content col-md-15">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">adicionar novo produto</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-6">
                        <!-- formulário dropzone -->
                        <div id="myDropzone" class="dropzone">
                            <div class="dz-message">
                                <div class="icon">
                                    <i class="fas fa-cloud-upload-alt"></i>
                                </div>
                                <h4>arraste as imagens aqui</h4>
                                <span class="note">(ou clique para selecionar manualmente)</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 formulario">
                        <form>
                            <div class="form-group">
                                <label for="productname">nome do produto</label>
                                <input type="text" class="form-control" id="productname" placeholder="digite o nome do produto">
                            </div>
                            <div class="form-group">
                                <label for="productdescription">descrição do produto</label>
                                <textarea class="form-control" id="productdescription" rows="5" placeholder="digite uma descrição detalhada do produto"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="productprice">preço do produto (r$)</label>
                                <input type="number" class="form-control" id="productprice" min="0" step="0.01" placeholder="digite o preço do produto">
                            </div>
                            <div class="form-group">
                                <label for="productcategory">categoria do produto</label>
                                <input type="text" class="form-control" id="productcategory" placeholder="digite e pressione enter para adicionar uma categoria">
                                <div id="categorytags"></div>
                            </div>
                            <!-- campos personalizados serão adicionados dinamicamente aqui -->
                            <button type="button" class="btn btn-primary" id="addcustomfield">+ adicionar campo personalizado</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">fechar</button>
                <button type="button" class="btn btn-primary">salvar</button>
            </div>
        </div>
    </div>
</div>




 <!-- Inclua o script do Dropzone.js -->
